    <body>
        <h1 id="header"><a href="index.html"></a></h1>

        <div class="topNav">
                <a href="events.html" id="hoverNice">Upcoming Events</a>
                <a href="create.html" id="hoverNice">Create an Event</a>
                <a href="index.html" id="hoverNice">Home</a>
        </div>

        <main>
                <h1 class="display-3" style="text-align:center;margin-top:10px;margin-bottom:0px;">Create Event</h1>
            <form>
                    <div class="form-group">
                        <p>Title</p>
                        <input type="text" class="form-control" id="fTitle" placeholder="Title" name="title">
                    </div>

                    <div class="form-group">
                            <p>Organization</p>
                            <input type="text" class="form-control" id="fOrg" placeholder="Organization" name="organization">
                    </div>

                        <p>Organizer Name</p>
                        <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" id="fFname" placeholder="First name" name="organizerFName">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" id="fLname" placeholder="Last name" name="organizerLName">
                                </div>
                        </div>

                    <div class="form-group">
                        <p>Description</p>
                        <textarea class="form-control" id="fDesc" rows="3" name="description"></textarea>
                    </div>

                    <p>Date</p>
                    <input type="date" class="form-control" id="fDate" placeholder="Date" name="date">

                    <p>Number of Volunteers Needed</p>
                    <input type="number" class="form-control" id="fNumVol" placeholder="# Volunteers" name="numVolunteers">

                    <p>Location</p>
                    <div class="form-row">
						<div id="map"></div>
						<!--
                      <div class="col-7">
                        <input type="text" class="form-control" placeholder="City" name="city">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="State" name="state">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Zip" name="zip">
                      </div> -->
                    </div>
            </form>

            <button type="button" id="submit" class="btn btn-secondary btn-lg btn-block">Create</button>
        </main>
